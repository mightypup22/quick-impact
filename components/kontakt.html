<section class="section contact" id="kontakt">
  <div class="container">
    <h2>Kontakt</h2>
<form
  id="contact-form"
  class="contact-formv3"
  method="post"
  action="/api/contact"        
  novalidate
>
  <!-- Honeypot gegen Bots (wird vom Server ignoriert, falls leer) -->
  <input type="text" name="website" autocomplete="off" tabindex="-1" style="display:none">

  <div class="cf3-grid">
    <!-- Row 1 (Desktop): Name + Email) -->
    <div class="field">
      <label for="name">Ihr Name</label>
      <input type="text" id="name" name="name" autocomplete="name" required placeholder="Max Mustermann">
    </div>
    <div class="field">
      <label for="email">E-Mail-Adresse</label>
      <input type="email" id="email" name="email" autocomplete="email" required placeholder="name@firma.de">
    </div>

    <!-- Row 2 -->
    <div class="field full">
      <label for="message">Ihr Anliegen</label>
      <textarea id="message" name="message" rows="6" required placeholder="Beschreiben Sie kurz Ihr Vorhaben …"></textarea>
    </div>

    <!-- Row 3 -->
    <div class="field full consent">
      <input type="checkbox" id="consent" name="consent" required>
      <label for="consent">Ich bin einverstanden, dass ich zur Beantwortung meiner Anfrage kontaktiert werde. Hinweise zu Widerruf und Datenschutz finden Sie in unserer <a href="datenschutz.html">Datenschutzerklärung</a>.</label>
    </div>

    <!-- Row 4 -->
    <div class="actions full">
      <button type="submit" class="btn btn-cta">Absenden</button>
    </div>

    <!-- Status-Meldungen -->
    <div id="cf3-status" class="cf3-status" aria-live="polite" hidden></div>

  </div>
</form>

  </div>
</section>
