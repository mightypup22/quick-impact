<section class="section contact" id="kontakt">
  <div class="container">
    <h2>Kontakt</h2>

<!-- Grid: Formular (links) + Info (rechts) -->
<div class="contact-grid">


<!-- Hauptspalte: Formular -->
<div class="contact-main">

<form
  id="contact-form"
  class="contact-formv3"
  method="post"
  action="/api/contact"        
  novalidate
>
  <!-- Honeypot gegen Bots (wird vom Server ignoriert, falls leer) -->
  <input type="text" name="website" autocomplete="off" tabindex="-1" style="display:none">

  <div class="cf3-grid">
    <!-- Row 1 (Desktop): Name + Email) -->
    <div class="field">
      <label for="name">Ihr Name</label>
      <input type="text" id="name" name="name" autocomplete="name" required placeholder="Max Mustermann">
    </div>
    <div class="field">
      <label for="email">E-Mail-Adresse</label>
      <input type="email" id="email" name="email" autocomplete="email" required placeholder="name@firma.de">
    </div>

    <!-- Row 2 -->
    <div class="field full">
      <label for="message">Ihr Anliegen</label>
      <textarea id="message" name="message" rows="6" required placeholder="Beschreiben Sie kurz Ihr Vorhaben …"></textarea>
    </div>

    <!-- Row 3 -->
    <div class="field full consent">
      <input type="checkbox" id="consent" name="consent" required>
      <label for="consent">Ich bin einverstanden, dass ich zur Beantwortung meiner Anfrage kontaktiert werde. Hinweise zu Widerruf und Datenschutz finden Sie in unserer <a href="datenschutz.html">Datenschutzerklärung</a>.</label>
    </div>

    <!-- Row 4 -->
    <div class="actions full">
      <button type="submit" class="btn btn-cta">Absenden</button>
    </div>

    <!-- Status-Meldungen -->
    <div id="cf3-status" class="cf3-status" aria-live="polite" hidden></div>

  </div>
</form>

<!-- Nebenspalte: Alternative Kontaktwege -->
<aside class="contact-info" aria-label="Weitere Kontaktmöglichkeiten">
<div class="ci-card">
<div class="ci-head">Direkt anrufen</div>
<p class="ci-phone no-wrap">
<!-- TODO: Ersetze die Telefonnummer durch deine echte Nummer -->
<a href="tel:+493012345678">+49 30 234 56 880</a>
</p>
<p class="muted small">Mo–Fr, 9–18 Uhr</p>
</div>


<div class="ci-card">
<div class="ci-head">Oder per E‑Mail</div>
<p class="ci-mail"><a href="mailto:kontakt@quick-impact.de">kontakt@quick-impact.de</a></p>
</div>


<div class="ci-note">
<svg class="ci-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M13.5 21c-4.694 0-8.5-3.806-8.5-8.5S8.806 4 13.5 4c1.9 0 3.66.62 5.08 1.66l-1.58 1.58A6.47 6.47 0 0 0 13.5 6C9.91 6 7 8.91 7 12.5S9.91 19 13.5 19c3.04 0 5.58-2.12 6.29-4.96h-3.29v-2.08H23v7.5h-2.04v-3.09C19.47 19.27 16.7 21 13.5 21Z" fill="currentColor"/></svg>
<span>Wir antworten in der Regel am selben Werktag.</span>
</div>
</aside>


</div>
</div>

  </div>
</section>
